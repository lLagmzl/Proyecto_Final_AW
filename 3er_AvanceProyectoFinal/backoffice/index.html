<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sixtyfour&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="container">
        <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">

            <div class="input-box">
            <input id="email" type="text" required autofocus>
            <label>Correo Electronico</label>
            <i class='bx bxs-user'></i> 
            </div>

            <div class="input-box">
            <input id="password" type="password" required>
            <label>Password</label>
            <i class='bx bxs-lock-alt'></i> 
            </div>

            <button class="btn" type="submit">Login</button>

            <div class="regi-link">
            <p>¿No tienes cuenta? <a href="register.html">Sign Up</a></p>
            </div>

        </form>
        </div>
        <img src="img/img1l.gif" class="fondos" alt="fondo">
    </div>

    <script type="module">

        import { loginUser } from "./auth.js";
        import { getToken } from "./api.js";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            try {
            const res = await loginUser({ email, password });

            console.log("Respuesta del backend:", res);
            console.log("Token guardado:", getToken());

            if (!getToken()) {
                alert("ERROR: No se guardó el token");
                return;
            }

            window.location.href = "home.html";

            } catch (err) {
            alert(err.message || "Error al iniciar sesión");
            }
        });
    </script>
    </body>
</html>
